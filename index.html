<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Father's Day</title>
  <style>
    html {
      font-size: 22px;
      background-color: #181818;
      color: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h2, p {
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    figure img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    }

    figcaption {
      margin-top: 10px;
      font-size: 0.9em;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h2>Happy Father's Day Papa!</h2>
  <p><b>oyyyyyyy happyyyy fathers dayyy papaaaaa!!!!!!!!!</b></p>

  <div class="gallery">
    <figure>
      <img src="img-1.jpg" alt="Papa">
      <figcaption>us eating &lt;3</figcaption>
    </figure>

    <figure>
      <img src="img-2.jpg" alt="Papa">
      <figcaption>papa smiling :D</figcaption>
    </figure>

    <figure>
      <img src="img-3.jpg" alt="Papa">
      <figcaption>work papa</figcaption>
    </figure>

    <figure>
      <img src="papa-chachu-bhaiya.jpg" alt="Papa">
      <figcaption>papa chachu bhaiya in goa</figcaption>
    </figure>

    <figure>
      <img src="papa-cutie.jpg" alt="Papa">
      <figcaption>cutie papa &lt;3</figcaption>
    </figure>

    <figure>
      <img src="papa-me-fire-demons.jpg" alt="Papa">
      <figcaption>me and papa &lt;3</figcaption>
    </figure>
  </div>

  <audio autoplay loop>
    <source src="papa-website-bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
